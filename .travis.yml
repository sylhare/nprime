language: python

sudo: false

notifications:
  email: false

# For Pypandoc to work, it needs pandoc to be installed
addons:
  apt_packages:
    - pandoc

python:
  - 3.5

env:
  global:
    - secure: 
    - secure: 

before_install:
  - pip install -U pip
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

# command to install dependencies
install:
  - pip install -r requirements.txt
  - python setup.py install

# commands to run tests
script:
  - coverage run --source=nprime.pyprime -m xdoctest nprime
  - pytest --xdoctest --cov=nprime --cov-report xml nprime tests # xml for Codacy

deploy:
  provider: pypi
  user: sylhare
  password:
    secure: 
  on:
    tags: true

after_success:
  - pip install nprime
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT    # Code Climate code coverage
  - codecov                                                           # Codecov code coverage
  - python-codacy-coverage -r coverage.xml                            # Codacy code coverage
